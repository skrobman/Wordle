<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Wordle</h1>
    <p>Guess the 5-letter word in 5 attempts.</p>

    <div class="game-board">
        <div class="row">
            <div class="cell" contenteditable="true"></div>
            <div class="cell" contenteditable="true"></div>
            <div class="cell" contenteditable="true"></div>
            <div class="cell" contenteditable="true"></div>
            <div class="cell" contenteditable="true"></div>
        </div>
        <div class="row">
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
        </div>
        <div class="row">
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
        </div>
        <div class="row">
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
        </div>
        <div class="row">
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
            <div class="cell" contenteditable="false"></div>
        </div>
    </div>

    <button id="submit-guess">Guess</button>

    <script src="script.js"></script>
</body>

</html>
